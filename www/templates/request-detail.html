<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="リクエストページ">
  <ion-content>
    <ion-list>
      
      <ion-item class="item-remove-animate" type="item-text-wrap">
            <h2>希望理由</h2>
      </ion-item>
      <ion-item>
       <ion-textarea>
        <textarea ng-model="$parent.reason" rows="10" cols="40"></textarea>
       </ion-textarea> 
      </ion-item>
      <ion-item class="item-remove-animate" type="item-text-wrap"> 
      <button class="button button-block button-calm" type="submit" ng-click="want(reason)">決定</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<link href="css/request-detail.css" rel="stylesheet">
